<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orika MLG</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div class="quiz">
      <div id="actualQuiz">
        <h1>Quiz Test Version 3</h1>
        <hr />
        <progress value="0" max="60" id="progressBar"></progress>

        <div>FRO <span id="questionNumberHTML"></span>/5</div>
        <br />
        <hr />

        <div id="questionTextHTML">QUESTION TEXT</div>

        <div>
          <span class="marking">A</span>
          <p class="answer" id="answer1HTML">A1</p>
        </div>
        <div>
          <span class="marking">B</span>
          <p class="answer" id="answer2HTML">A2</p>
        </div>
        <div>
          <span class="marking">C</span>
          <p class="answer" id="answer3HTML">A3</p>
        </div>
        <div>
          <span class="marking">D</span>
          <p class="answer" id="answer4HTML">A4</p>
        </div>
        <hr />
        <div>
          <button id="btn">Nächst Fro</button>
        </div>
      </div>
      <div id="quizInformations">
        <h1>Infos</h1>
        <hr />
        <h2>Punkten:</h2>
        <p><span id="scoreHTML">0</span>/<span id="maxScoreHTML">5</span></p>
        <hr />
        <h2>Reschtzäit</h2>
        <p>
          <span id="timeSavedHTML">0</span>/<span id="totalTimeHTML">x</span>
          Sekonnen
        </p>
        <hr />
        <div><img src="fail.jpg" width="100px" id="imageFeedback" /></div>
      </div>
    </div>
  </body>
  <script src="quiz.js"></script>
</html>
